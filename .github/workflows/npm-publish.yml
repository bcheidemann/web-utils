name: NPM Publish
on: [push]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: cd
        run: cd ${{ github.workspace }}
      - name: npm install
        run: npm install
      - name: test
        run: npm coverage
      - name: release
        run: npx gulp release
