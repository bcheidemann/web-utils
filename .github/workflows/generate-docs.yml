name: Generate Documentation
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  release:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Generate Documentation
        run: npm run rmdocs && npm run docs
      - name: Push
        uses: EndBug/add-and-commit@v7
        with:
          add: '.'
          message: '[TYPEDOC]'
          push: true